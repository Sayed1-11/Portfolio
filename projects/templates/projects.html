{% extends "index.html" %}
{% block navbar %}
<a class="logo" href="/">Sheikh Sayed</a>         
<ul class="nav">
    <li class="item">
        <a class="link" href="/" >Home</a>
    </li>
    <li class="item">
        <a class="link" href="/#about">About</a>
    </li>
    <li class="item">
        <a class="link" href="/#portfolio">Portfolio</a>
    </li>
    <li class="item">
        <a class="link" href="/#testmonial">Testmonial</a>
    </li>
    <li class="item">
        <a class="link" href="/#blog">Blog</a>
    </li>
    <li class="item">
        <a class="link" href="/#contact">Contact</a>
    </li>

{% endblock navbar %}
{% block content %}
<div class="col-12">
    <div class="card m-5" style="height: 100vh; border-radius: 15px; box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);">
        <div class="card-body" style="display: flex; flex-direction: column; justify-content: space-between;">

            <video controls style="border-radius: 10px; max-width: 85%;">
                <source src="{{ projects.video.url }}" type="video/mp4">
            </video>

            <div style="margin-top: 10px;">
                <h2 class="card-title" style="margin-bottom: 10px;">{{projects.title}}</h2>
                <p class="font-weight-bold" style="margin-bottom: 5px;">Category:
                    <button class="btn btn-warning btn-sm">{{projects.category.name}}</button>
                </p>
                <a href="{{projects.live_link}}" class="btn btn-outline-primary">Live Link</a>
            </div>

        </div>
    </div>
</div>

{% endblock content %}
